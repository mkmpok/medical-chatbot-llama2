<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-box {
            max-height: 70vh;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-msg {
            text-align: right;
            margin: 10px 0;
        }
        .bot-msg {
            text-align: left;
            margin: 10px 0;
        }
        .msg {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
        }
        .user-msg .msg {
            background-color: #d1e7dd;
        }
        .bot-msg .msg {
            background-color: #f8d7da;
        }
        .input-area {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">ðŸ©º Medical Chatbot</h2>
    <div class="chat-box" id="chat-box">
        <div class="bot-msg">
            <div class="msg">Hello! I'm your medical assistant. How can I help you today?</div>
        </div>
    </div>

    <form id="chat-form" class="input-area d-flex">
        <input type="text" id="user-input" class="form-control me-2" placeholder="Type your medical question..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

<script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const userMsg = input.value.trim();
        if (!userMsg) return;

        // Add user message to chat
        chatBox.innerHTML += `
            <div class="user-msg"><div class="msg">${userMsg}</div></div>
        `;
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send to Flask backend
        const response = await fetch('/get', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ msg: userMsg })
        });

        const botReply = await response.text();

        // Add bot response to chat
        chatBox.innerHTML += `
            <div class="bot-msg"><div class="msg">${botReply}</div></div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
</body>
</html>
